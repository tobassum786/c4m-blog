{% block styles %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
{% endblock %}

<header class="nav-bar">
	<label for="logo">Code4mind</label>
	<ul class="nav-items">
		<li class="nav-item"><a href="{{ url_for('main.index') }}">Home</a></li>
		{% if current_user.is_authenticated %}
		<li class="nav-item"><a href="{{ url_for('main.profile') }}">profile</a></li>
		{% endif %}

		{% if not current_user.is_authenticated %}
		<li class="nav-item"><a href="{{ url_for('auth.login') }}">login</a></li>
		<li class="nav-item"><a href="{{ url_for('auth.register') }}">register</a></li>
		{% endif %}
		{% if current_user.is_authenticated %}
		<li class="nav-item"><a href="{{ url_for('auth.logout') }}">logout</a></li>
		{% endif %}
	</ul>
</header>
