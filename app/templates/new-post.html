{% extends "layout.html" %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/new_post.css') }}">

{% block content %}

<div class="main-container">
	<form action="" method="POST">
		<fieldset>
			<legend>New Post</legend>

			<label for="title">title</label>
			<input type="text" id="title" name="title" placeholder="Title">

			<label for="sub_title">sub title</label>
			<input type="text" id="sub_title" name="sub_title" placeholder="Subtitle">

			<label for="post_content">content</label>
			<textarea id="post_content" name="post_content" placeholder="Post Content Here"></textarea>
		</fieldset>
		<button class="btn">post</button>
	</form>
</div>


{% endblock %}
